---
- dir:
    ".test_deploy":
- copy-file:
    test.conf:
      mode: "400"
- edit-file:
    test.conf:
      edit-lines:
        - replace:        ^PasswordAuthentication \w+
        - with:           PasswordAuthentication no
        - append-unique:  AllowUsers user
        - replace:        AllowUsers \w+
        - with:           AllowUsers user